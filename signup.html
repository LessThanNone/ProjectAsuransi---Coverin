<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Coverin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form-section">
        <div class="form-box">

            <a href="index.html" class="link-back">&larr; Kembali ke homepage</a>

            <h2>Buat akun baru</h2>
            <div id="message" class="message"></div>
            <form id="form-signup">
                <div class="form-input">
                    <label for="nama-lengkap">Nama Lengkap</label>
                    <input type="text" id="nama-lengkap" placeholder="Masukkan nama lengkap">
                </div>

                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email anda ">
                </div>

                <div class="form-input">
                    <label for="no-telepon">Nomor Telepon</label>
                    <input type="tel" id="no-telepon" placeholder="Contoh: 081204560768">
                </div>

                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password Min. 8 karakter">
                </div>

                <div class="form-input">
                    <label for="konfirmasi-pw">Konfirmasi Password</label>
                    <input type="password" id="konfirmasi-pw" placeholder="Ulangi password anda">
                </div>

                <button type="submit">Buat akun</button>
            </form>

            <p class="link-form">
                Sudah memiliki akun? <a href="login.html">Masuk di sini</a>
            </p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
