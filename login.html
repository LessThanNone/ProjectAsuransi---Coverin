<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coverin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form-section">
        <div class="form-box">

            <a href="index.html" class="link-back">&larr; Kembali ke homepage</a>

            <h2>Login Akun</h2>
            <div id="message" class="message"></div>
            <form id="form-login">
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email anda">
                </div>

                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password anda">
                </div>

                <button type="submit">Login</button>
            </form>

            <p class="link-form">
                Belum memiliki akun? <a href="signup.html">Buat akun disini</a>
            </p>
        </div>
    </section>  
    
    <script src="script.js"></script>  
</body>
</html>
